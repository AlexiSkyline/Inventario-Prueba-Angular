<div>
    <h1>Agregar proveedor</h1>

    <form #form="ngForm">
        <div class="form-group">
            <label>Nombre:  </label>
            <input 
                type="text" 
                placeholder="Escribe el nombre del proveedor" 
                name="nombre"
            />
            <label>Apellidos:  </label>
            <input 
                type="text" 
                placeholder="Escribe el apellido del proveedor" 
                name="apellidos"
            />
            <label>RFC:  </label>
            <input 
                type="text" 
                placeholder="Escribe el RFC del proveedor" 
                name="rfc"  
            />
            <label>Dirección:  </label>
            <input 
                type="text" 
                placeholder="Escribe la dirección del proveedor" 
                name="direccion"
            />
            <label>Correo:  </label>
            <input 
                type="email" 
                placeholder="Escribe la correo del proveedor" 
                name="correo"
            />
            <label>Telefono:  </label>
            <input 
                type="text" 
                placeholder="Escribe el Telefono del proveedor" 
                name="telefono"
            />
            <label>Username:  </label>
            <input 
                type="text" 
                placeholder="Escribe el UserName del proveedor" 
                name="userName"
            />
            <label>Password:  </label>
            <input 
                type="password" 
                placeholder="Escribe el Password del proveedor" 
                name="password"
            />
        </div>

        <div class="form-group">
            <input type="submit" value="Guardar"/>
        </div>

        <input 
            type="text" 
            placeholder="Resultado" 
            name="resultado"
            readonly
        />
    </form>
</div>
