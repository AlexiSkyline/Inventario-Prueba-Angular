<div class="caja-formulario">
    <h1>Agregar Unidad de Medida</h1>

    <form #form="ngForm" (ngSubmit)="guardarUnidadMedida()">
        <div class="form-group">
            <label>Descripción:  </label>
            <input 
                type="text" 
                placeholder="Descripción de unida de media" 
                name="description" 
                [(ngModel)]="unidadMedidaService.formData.descripcion" 
            />
        </div>

        <div class="form-group">
            <input type="submit" value="Guardar"/>
        </div>

        <input 
            type="text" 
            placeholder="Resultado" 
            name="resultado" 
            [(ngModel)]="unidadMedidaService.apiResponse.mensaje"
            readonly
        />
    </form>
</div>
